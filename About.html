<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="About Us Section">

  <title>About Us Section</title>

  <style>

    body {

      margin: 0;

      font-family: Arial, sans-serif;

      background-color: #121212;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

      color: #ffffff;

    }



    .about-container {

      display: flex;

      max-width: 900px;

      background-color: #1a1a1a;

      border-radius: 15px;

      overflow: hidden;

      box-shadow: 0 15px 30px rgba(0,0,0,0.3);

    }



    .about-image {

      flex: 1;

      background: url('https://scontent-mnl3-2.xx.fbcdn.net/v/t39.30808-6/496616438_1852732922240810_365464174649386946_n.jpg?stp=cp6_dst-jpg_tt6&_nc_cat=108&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeFoN_F_tGLS0oDIrFcQhlHP2JTe1O-d-ULYlN7U7535QtzbGA-o_QP06TPw_XbJXo88ueGagS4ZfXpBsFnA4mFG&_nc_ohc=OUCCQ5VkuI8Q7kNvwGAkP25&_nc_oc=Admo37OcT0IS4uTl32K_Ng_ntNiSZmEsceWuJXElOQrTqb2kwcbYeaS24VlQPy5-sp4&_nc_zt=23&_nc_ht=scontent-mnl3-2.xx&_nc_gid=O45Z9Myc17itKU8z8YZRoA&oh=00_AfIOVRwm_4KXiLfb2NvSjkuey8ACxE3bkW1If_E5BXOfsQ&oe=68359F09') center/cover no-repeat;

      filter: grayscale(100%);

    }



    .about-content {

      flex: 1.5;

      padding: 40px;

      display: flex;

      flex-direction: column;

      justify-content: center;

    }



    .about-content h2 {

      font-size: 36px;

      margin-bottom: 10px;

    }



    .about-content h3 {

      font-size: 20px;

      color: #f5ad42;

      margin-bottom: 15px;

    }



    .about-content p {

      font-size: 16px;

      line-height: 1.6;

      margin-bottom: 20px;

      color: #cccccc;

    }



    .about-content a {

      display: inline-block;

      padding: 12px 25px;

      background-color: #f5ad42;

      color: #ffffff;

      text-decoration: none;

      border-radius: 25px;

      transition: background 0.3s;

    }



    .about-content a:hover {

      background-color: #ffbf36;

    }

  </style>

</head>

<body>

  <div class="about-container">

    <div class="about-image"></div>

    <div class="about-content">

      <h2>About Me</h2>

      <a href="#">Let's Talk</a>

    </div>

  </div>

</body>

</html>
