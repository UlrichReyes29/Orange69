<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container
        {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            height: 100vh;
        }
        .header
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
        }
        .container
        {
            display: flex;
            flex: 1;
        }
        .sidebar
        {
            width: 200px;
            background-color: #222;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .main-content{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 15px;
            padding: 20px;
            flex: 1;
            background: #f4f4f4;
        }
        .box
        {

            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="grid-container">
        <article>
            This is an article content.
        </article>
        <article>
            This is an article content.
        </article>
        <article>
            This is an article content.
        </article>
    </section>
</body>
</html>
