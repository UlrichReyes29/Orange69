<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="4x4 Gallery with 4 Photos & 4 Videos">

  <title>4x4 Gallery</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background-color: #ee9b69;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

      margin: 0;

    }



    .gallery-container {

      width: 80%;

      max-width: 900px;

      background-color: #f4b994;

      padding: 20px;

      border-radius: 10px;

      box-shadow: 0 10px 25px rgba(0,0,0,0.1);

    }



    h2 {

      text-align: center;

      font-size: 24px;

      margin-bottom: 20px;

      font-weight: 600;

    }



    .gallery-grid {

      display: grid;

      grid-template-columns: repeat(4, 1fr);

      gap: 15px;

    }



    .gallery-item {

      border-radius: 8px;

      overflow: hidden;

    }



    .gallery-item img, .gallery-item video {

      width: 100%;

      height: 150px;

      object-fit: cover;

      display: block;

    }



    .gallery-item video {

      background-color: #000;

    }

    .gallery-item iframe {

     width: 100%;

     height: 150px;

     border: none;
    }



  </style>

</head>

<body>

  <div class="gallery-container">

    <h2>The Orange Gallery</h2>

    <div class="gallery-grid">

      <!-- 4 Photos -->

      <div class="gallery-item"><img src="https://th.bing.com/th/id/OIP.V_ZIC2TtY18deWZv0Ye_lwHaEo?cb=iwp1&rs=1&pid=ImgDetMain" alt="Photo 1"></div>

      <div class="gallery-item"><img src="https://wallpapercrafter.com/desktop8/1928971-mandarin-clementine-fruit-vitamins-healthy-citrus.jpg" alt="Photo 2"></div>

      <div class="gallery-item"><img src="https://cdn.britannica.com/45/190245-050-CCAFE09B/grapefruits-pomelos.jpg" alt="Photo 3"></div>

      <div class="gallery-item"><img src="https://i1.wp.com/www.tagaloglang.com/ux/wp-content/uploads/2009/04/ponkan_oranges.jpg?fit=1080%2C636&ssl=1" alt="Photo 4"></div>



      <!-- 4 Videos -->

     <div class="gallery-item"><iframe src="https://www.youtube.com/embed/BkG6riyZLgQ?autoplay=1&mute=1&loop=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>


     <div class="gallery-item"><iframe src="https://www.youtube.com/embed/ym7_-ew0V_A?autoplay=1&mute=1&loop=1" frameborder="0" allowfullscreen></iframe></div>


     <div class="gallery-item"><iframe src="https://www.youtube.com/embed/sSK3V3tVsE8?autoplay=1&mute=1&loop=1" frameborder="0" allowfullscreen></iframe></div>


     <div class="gallery-item"><iframe src="https://www.youtube.com/embed/B9C8i9cZ7vc?autoplay=1&mute=1&loop=1" frameborder="0" allowfullscreen></iframe></div>

    </div>

  </div>

</body>

</html>
