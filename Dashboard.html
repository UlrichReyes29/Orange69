<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Basic styling for body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ee9b69;
            color: white;
            padding: 15px;
        }

        .header .toggle-btn {
            background-color: #d88a5b;
            border: none;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }

        /* Sidebar */
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background-color: #f4b994;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #d88a5b;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 15px;
            padding: 20px;
            flex: 1;
            background: #f4f4f4;
        }

        .box {
            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.15);
        }

        .box i {
            margin-right: 10px;
        }

        footer {
            background-color: #ee9b69;
            text-align: center;
            padding: 10px;
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: -1;
                display: none;
            }

            .toggle-btn {
                display: inline-block;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .box {
                width: 100%;
            }

            .sidebar.active {
                display: flex;
            }
        }

        /* Sidebar toggle animation */
        .sidebar.active {
            display: block;
        }
    </style>
</head>
<body>
